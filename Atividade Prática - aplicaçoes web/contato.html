</head>
<body>

    <!-- Menu de navegação -->
    <header>
        <h1> Entre em Contato </h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>

                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    <!-- Área principal -->
    <main>
        <section>
            <h2>Entre em contato</h2>
            <!-- Formulário para coletar os dados -->
            <form>
                <label for="nome">Nome:</label><br />
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required /><br /><br />

                <label for="email">E-mail:</label><br />
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required /><br /><br />

                <label for="mensagem">Mensagem:</label><br />
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea><br /><br />

                <button type="submit">Enviar</button> <!-- Botão para enviar -->
            </form>
        </section>
    </main>

</body>
