<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            width: 70%;
        }
        button {
            padding: 8px 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 8px;
            background: #f4f4f4;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
    <button onclick="addTask()">Adicionar</button>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
